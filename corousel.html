<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

                    <div>

            </div>
            <div class="carousel-item">

                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat_round/2x/play.png" alt="play">
                        <img src="https://img.icons8.com/flat_round/2x/plus.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Título Descriptivo</p>

</html>
